<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="my-view7">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }

            paper-button {
                height: 50px;
                width: 150px;
                background-color: #4285f4;
                color: white;
                text-transform: unset;
            }

            paper-button:hover {
                color: #4285f4;
                background-color: white;
                box-shadow: 1px 1px 6px #4285f4;
            }

            paper-dialog {
                width: 100%;
                max-width: 400px;
                padding: 2%;
            }

            object {
                padding: unset;
            }
        </style>

        <div class="card">
            <h1>Resume Doc</h1>
            <paper-button raised on-tap="_openDocDialog">View Resume</paper-button>
            <paper-dialog id="docDialog">
                <object data="../data/myresume.pdf?#zoom=43&toolbar=0" type="application/pdf" width="100%" height="500px">
                    <p>This browser does not support PDFs. Please download the PDF to view it: <a href="../data/myresume.pdf">Download</a>.</p>
                </object>
                <div class="buttons">
                    <paper-button dialog-dismiss>Close</paper-button>
                </div>
            </paper-dialog>
        </div>
    </template>

    <script>
        class MyView7 extends Polymer.Element {
            static get is() { return 'my-view7'; }

            _openDocDialog() {
                this.$.docDialog.open();
            }
        }

        window.customElements.define(MyView7.is, MyView7);
    </script>
</dom-module>
