<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #fff;
        --app-secondary-color: black;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background: linear-gradient(to right, #38b378, #18a2ae);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      app-toolbar {
        background: linear-gradient(to right, #38b378, #18a2ae);
        color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: #1da5a5;
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      img {
        background-size: contain;
        height: 30px;
        width: 40px;
      }
      paper-dropdown-menu {
        width: 25%;
        max-width: 120px;
      }

      paper-dropdown-menu.custom {
        --paper-input-container-label: {
          color: #fff;
        };

        --paper-input-container-input: {
          color: #fff;
        };

        --paper-dropdown-menu-icon: {
          color: #fff;
        };

        --paper-input-container-focus:{
          color: #fff;
        };

     }

      .appVersion {
        font-size: 12px;
        color: var(--app-primary-color);
        margin-left: 5%;
      }

      .copyright {
        float: right;
        margin-right: 5%;
      }
    </style>

    <app-location
        route="{{route}}"
        url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route
        route="{{route}}"
        pattern="[[rootPath]]:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

    <app-drawer-layout fullbleed narrow="{{narrow}}">
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="view0" href="[[rootPath]]view0">[[localize('personalInfo')]]</a>
          <a name="view4" href="[[rootPath]]view4">[[localize('experience')]]</a>
          <a name="view1" href="[[rootPath]]view1">[[localize('technologies')]]</a>
          <a name="view2" href="[[rootPath]]view2">[[localize('attributes')]]</a>
          <a name="view3" href="[[rootPath]]view3">[[localize('otherInterests')]]</a>
          <a name="view6" href="[[rootPath]]view6">[[localize('skillMatrix')]]</a>
          <a name="view5" href="[[rootPath]]view5">[[localize('contactMe')]]</a>
        </iron-selector>
        <div class="appVersion">
          <span>[[localize('appVersion')]]: 1.0.0</span>
          <span class="copyright">Â©vishalbogur</span>
        </div>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>Vishal Bogur</div>
            <paper-dropdown-menu class="custom" no-animations label="{{localize('language')}}" on-iron-select="_changeLanguage">
                <paper-tabs slot="dropdown-content" selected="1">
                  <paper-tab value="NL"><img src="../images/nl.jpg"/><span hidden>NL</span></paper-tab>
                  <paper-tab value="EN"><img src="../images/en.png"/><span hidden>EN</span></paper-tab>
                </paper-tabs>
              </paper-dropdown-menu>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <my-view0 language="{{language}}" name="view0"></my-view0>
          <my-view1 name="view1"></my-view1>
          <my-view2 name="view2"></my-view2>
          <my-view3 name="view3"></my-view3>
          <my-view4 name="view4"></my-view4>
          <my-view5 name="view5"></my-view5>
          <my-view6 name="view6"></my-view6>
          <my-view404 name="view404"></my-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    // Gesture events like tap and track generated from touch will not be
    // preventable, allowing for better scrolling performance.
    //Polymer.setPassiveTouchGestures(true);

    class MyApp extends Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior], Polymer.Element) {
      static get is() { return 'my-app'; }
        
      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: Object,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
          language: {
            value: 'EN'
          }
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Default to 'view0' in that case.
        this.page = page || 'view0';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        const resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'view404';
      }

      attached() {
        this.loadResources(this.resolveUrl("../data/locales.json"));
      }

      _changeLanguage(event){
            this.language = event.target.selectedItem.textContent;
        }
    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
