<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/app-localize-behavior/app-localize-behavior.html">

<dom-module id="my-view0">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      .cafe-header {
        margin-left: 100px;
        margin-top: 20px;
      }

      .cafe-header > span {
        font-weight: bold;
      }

      .cafe-header>p {
        font-size: 12px;
        margin: 0;
      }

      paper-dialog > img {
        height: 250px;
      }

      .rate-image {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        margin-left: 5px;
        margin-top: 5px;
        margin-bottom: 5px;
        width: 100px;
        height: 100px;
        background: url('../images/vishal.png');
        background-size: cover;
        border-radius: 80px;
        box-shadow: var(--paper-material-elevation-2_-_box-shadow);
      }


      @media (min-width: 360px) {
        .cafe-light {
          margin-top: 12%;
        }
      }

      @media (min-width: 412px) {
        .cafe-light {
          margin-top: 15%;
        }
      }

      @media (min-width: 768px) {
        .cafe-light {
          margin-top: 55px;
        }
      }

      ul {
        padding: 0;
      }
    </style>

    <div class="card">
      <h1>[[localize('personalInfo')]]</h1>
      <paper-card>
        <div class="card-content">
          <div class="rate-image" on-tap="_openImage"></div>
          <div class="cafe-header"><span>Vishal Bogur</span>
            <p>Development Engineer, CGI Netherlands</p>
          </div>
          <p class="cafe-light">
            <ul>[[localize('descriptionOne')]]
            </ul>
            <ul><ul>[[localize('descriptionTwo')]]</p>
          </ul>
        </div>
      </paper-card>
      <paper-dialog id="imageDialog" entry-animation="scale-up-animation">
        <img src="../images/vishal.png" alt="Vishal Bogur"/>
        <div class="buttons">
          <paper-button dialog-dismiss>Close</paper-button>
        </div>
      </paper-dialog>
    </div>
  </template>

  <script>
    class MyView0 extends Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior], Polymer.Element) {
      static get is() { return 'my-view0'; }
      static get properties() {
                return {
                    language: {
                        value: 'EN'
                    }
                };
            }

      attached() {
        this.loadResources(this.resolveUrl("../data/locales.json"));
      }

      _openImage(){
        this.$.imageDialog.open();
      }
    }

    window.customElements.define(MyView0.is, MyView0);
  </script>
</dom-module>
