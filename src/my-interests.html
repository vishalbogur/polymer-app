<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-interests">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>

    <div class="card">
      <h1>Other Interests</h1>
      <p>Apart from my work I have interests like: </p>
        <ul>
          <li>Playing badminton</li>
          <li>Photography</li>
          <li>Video-editing</li>
      </ul>
    </div>
  </template>

  <script>
    class MyInterests extends Polymer.Element {
      static get is() { return 'my-interests'; }
    }

    window.customElements.define(MyInterests.is, MyInterests);
  </script>
</dom-module>
